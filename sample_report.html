    html, body { margin: 0; }

    .page{
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
      box-sizing: border-box;
    }

    /* Each existing .container blocks is one row of 3 columns */
    .container {
      display: grid;
      grid-template-columns: 40% 40% 20%; 
      gap: 1rem;
      align-items: start;
      margin-block: 1rem;        /* vertical space between rows */
      width: 100%;
    }

    /* Prevent overflow in grid tracks (fixes “overlap” look) */
    .col{ min-width: 0; }

    /* Keep images/SVGs inside their column */
    .col img, .col svg{
      display: block;
      width: 100%;
      height: auto;
      max-width: 100%;
    }

  </style>
</head>
